<body>
  <div class="container">
    <div class="main-layout">
      <!-- Left Panel: To-do Controls -->
      <div class="left-panel">
      
        <h2 class="heading">To-do List <button id="calendarViewBtn">ðŸ“…  View Calendar</button></h2>
        
      
        <div class="progress-bar">
          <div class="inner-progress">
            <span class="progress-text">0% Completed</span>
          </div>
        </div>

        <form id="taskForm">
          <div class="form">
            <div class="input-wrapper">
              <input type="text" class="taskinput" placeholder="Type a new task or enter using voice!" required />
              <i class="fa-solid fa-microphone mic-icon" id="voiceInputBtn" title="Click to speak"></i>
            </div>
            <button type="submit" class="addtask">Add Task</button>
            
             
            
          </div>
        </form>
  
        <div class="tabs">
          <div id="activetab" class="tab active" data-filter="active">Active Tasks</div>
          <div id="completedtab" class="tab" data-filter="completed">Completed</div>
        </div>
  
        <!-- <div class="view-toggle">
          <button id="calendarViewBtn">ðŸ“… Calendar View</button>
        </div> -->

 
  
        <div class="todos" id="taskList"></div>

          <button class="export-pdf"><i class="fa-solid fa-file-export"></i> Export to PDF</button>
        </div> -->
      </div>
    </div>
  
    <!-- Slide-in Calendar Drawer -->
    <div id="calendarDrawer">
      <div class="drawer-header">
        <h3>ðŸ“… Calendar</h3>
        <button id="closeCalendar">&times;</button>
      </div>
      <div id="calendar"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <script src="script.js"></script>
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3 id="modalTitle">Task</h3>
      <p id="modalDue">Task due on: </p>
      <p id="modalDuedate"><i class="fa fa-calendar" ></i>: ...</p>
      <p id="modalDuetime"><i class="fa-solid fa-clock"></i>: ...</p>
    </div>
  </div>
